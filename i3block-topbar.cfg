markup=pango
separator=true

[mouseloc]
command=sleep .05 && sh ~/.i3blocks/mouse-loc.sh $BLOCK_BUTTON
align=left
min_width=100
interval=repeat

[time]
command=sh ~/.i3blocks/date.sh $BLOCK_BUTTON
interval=2
align=center
min_width=1036

[temperature]
command=sh ~/.i3blocks/temperature.sh
interval=4
align=left
min_width=76

[monitor]
interval=2
color=#abcdef
command=sh ~/.i3blocks/monitor.sh $BLOCK_BUTTON
min_width=90

[logout]
command=sh ~/.i3blocks/exit.sh $BLOCK_BUTTON
align=left
color=#7D3111
interval=10
