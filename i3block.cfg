markup=pango
separator=true

[background]
command=sh ~/.config/i3/background.sh flat
interval=20

[memory]
command=sh ~/.config/i3/mem.sh MEM
interval=1

[swap]
command=sh ~/.config/i3/mem.sh SWAP
interval=1

[altcoin]
command=sh ~/.config/i3/altcoin-price.sh ripple
interval=5

[keymap]
command=sh ~/.config/i3/keymap.sh $BLOCK_BUTTON
interval=2
align=left

[network]
command=sh ~/.config/i3/network.sh $BLOCK_BUTTON
interval=5
min_width=158
align=center

[battery]
command=sh ~/.config/i3/battery.sh $BLOCK_BUTTON
interval=5
min_width=70

[volume]
command=sh ~/.config/i3/audio.sh $BLOCK_BUTTON
interval=1
instance=Master
signal=1
align=left
min_width=70
