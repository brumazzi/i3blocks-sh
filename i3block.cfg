markup=pango
separator=true

[background]
command=sh ~/.config/i3/background.sh cosmos
interval=20

[altcoin]
command=sh ~/.config/i3/altcoin-price.sh ripple
interval=5

[keymap]
command=sh ~/.config/i3/keymap.sh $BLOCK_BUTTON
interval=2
align=left

[wlanip]
command=sh ~/.config/i3/wlan.sh $BLOCK_BUTTON
color=#EEE429
interval=5

[battery]
command=sh ~/.config/i3/battery.sh $BLOCK_BUTTON
interval=5
markup=pango

[volume]
command=sh ~/.config/i3/audio.sh $BLOCK_BUTTON
interval=1
instance=Master
signal=1
align=right
color=#729FCF

[lock]
command=sh ~/.config/i3/lock.sh $BLOCK_BUTTON
align=left
color=#43af40
