markup=pango
separator=true

[background]
command=bash ~/.i3blocks/background.sh flat
interval=20

[memory]
command=bash ~/.i3blocks/mem.sh MEM
interval=1

[swap]
command=bash ~/.i3blocks/mem.sh SWAP
interval=1

[altcoin]
command=bash ~/.i3blocks/altcoin-price.sh USDT_XRP
interval=5

[keymap]
command=bash ~/.i3blocks/keymap.sh $BLOCK_BUTTON
interval=2
align=left

[network]
command=bash ~/.i3blocks/network.sh $BLOCK_BUTTON
interval=5
min_width=158
align=center

[battery]
command=bash ~/.i3blocks/battery.sh $BLOCK_BUTTON
interval=5
min_width=70

[volume]
command=bash ~/.i3blocks/audio.sh $BLOCK_BUTTON
interval=1
instance=Master
signal=1
align=left
min_width=70
