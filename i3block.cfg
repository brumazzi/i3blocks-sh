markup=pango
separator=true

[altcoin]
command=sh ~/.config/i3/altcoin-price.sh stellar
interval=5

[keymap]
command=sh ~/.config/i3/keymap.sh $BLOCK_BUTTON
interval=2
align=left

[wlanip]
command=sh ~/.config/i3/wlan.sh $BLOCK_BUTTON
color=#EEE429
interval=5

[battery]
command=sh ~/.config/i3/battery.sh $BLOCK_BUTTON
interval=5
markup=pango

[volume]
command=sh ~/.config/i3/audio.sh $BLOCK_BUTTON
interval=1
instance=Master
signal=1
align=right
color=#729FCF

[time]
command=sh ~/.config/i3/date.sh $BLOCK_BUTTON
interval=2
